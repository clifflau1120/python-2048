name: "Code Quality"

on:
  push:
    branches:
      - "master"
  pull_request:

concurrency:
  group: code-quality-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  lint:
    name: "Lint code"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: "Checkout repository code"
        uses: actions/checkout@v4
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install uv"
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: "Install dependencies"
        run: uv sync --locked --all-extras --dev
      - name: "Lint code"
        run: uv run ruff check
  format:
    name: "Format code"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: "Checkout repository code"
        uses: actions/checkout@v4
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install uv"
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: "Install dependencies"
        run: uv sync --locked --all-extras --dev
      - name: "Check code format"
        run: uv run ruff format --diff
  type-check:
    name: "Type checking"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: "Checkout repository code"
        uses: actions/checkout@v4
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install uv"
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: "Install dependencies"
        run: uv sync --locked --all-extras --dev
      - name: "Run type checker"
        run: uv run pyright
